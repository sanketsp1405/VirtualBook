<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Double-sided Book with Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #85b9c9;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      padding: 20px;
      margin-left: 45%;
    }

    .book-container {
      perspective: 2000px;
      width: 90vw;
      max-width: 600px;
      height: 75vh;
      max-height: 600px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      user-select: none;
    }

    .cover, .back-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      transition: transform 1s ease-in-out;
      transform-origin: left;
      cursor: pointer;
      z-index: 1000;
    }

    .cover {
      background-image: url('https://via.placeholder.com/600x500/8B4513/fff?text=PRIMEHOUR+Watches');
    }

    .back-cover {
      background-image: url('https://via.placeholder.com/600x500/5A3E2B/fff?text=Back+Cover');
      z-index: 1;
      transform: rotateY(-180deg);
    }

    .book.open .cover {
      transform: rotateY(-180deg);
      z-index: 1;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 1s ease-in-out;
      box-shadow: 0 0 10px rgba(24, 16, 3, 0.663);
      cursor: pointer;
      z-index: 999;
      background: #ece6dc;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 1000;
    }

    .page-face {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      backface-visibility: hidden;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .page-face.front {
      background: s#fffaf0;
      z-index: 2;
      flex-direction: row;
    }

    .page-face.back {
      background: #f0e6d2;
      z-index: 1;
      transform: rotateY(180deg);
      flex-direction: row-reverse;
    }

    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-content h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .text-content p {
      font-size: 1.1rem;
      line-height: 1.3;
    }

    .image-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-content img {
      max-width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .btn-container {
      position: absolute;
      bottom: 20px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      background: #5a3e2b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 3px;
      transition: background 0.3s ease;
      min-width: 110px;
    }

    button:disabled {
      background: #a38a7c;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #7b5a3a;
    }

    @media (max-width: 768px) {
      .book-container {
        max-width: 95vw;
        max-height: 80vh;
        transform-origin: center;
        margin-top: 50px;
      }

      .page-face {
        padding: 20px;
        flex-direction: column !important;
        gap: 15px;
      }

      .btn-container {
        position: static;
        margin-top: 15px;
        justify-content: center;
        gap: 15px;
      }

      .image-content img {
        max-height: 180px;
      }

      button {
        min-width: 100px;
      }
    }

    @media (max-width: 480px) {
      .book-container {
        transform: scale(0.85);
      }

      .text-content h2 {
        font-size: 1.4rem;
      }

      .text-content p {
        font-size: 1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="book-container" id="bookContainer">
      <div class="book" id="realBook">
        <div class="cover" onclick="openBook()" title="Click to open book"></div>
        <div class="back-cover"></div>
      </div>
    </div>
  </div>

  <script>
    const book = document.getElementById('realBook');

    const frontContent = [
      { title: "Patil Family", text: "", img: "db753514-badd-4da6-94e1-17ff9a1125b9.png" },
      { title: "Satish patil", text: "Senior clerk", img: "papa.jpg" },
      { title: "Swapnil Patil(mayur)", text: "WebMethods Developer", img: "mayur.jpg" },
      { title: "Sanket Patil", text: "Student", img: "sanket.jpg" }
    ];

    const backContent = [
      { title: "Ajibai", text: "Kalubai patil", img: "aaji.jpg" },
      { title: "Kavita patil", text: "House wife (bachet gat adheksh)", img: "aai.jpg" },
      { title: "RaviPrasad Patil(prasad)", text: "Admin", img: "prasad.jpg" },
      { title: "", text: "", img: "" }

    ];

    function createPages() {
      frontContent.forEach((pageData, i) => {
        const page = document.createElement('div');
        page.classList.add('page');
        page.style.zIndex = 999 - i;
        page.dataset.index = i;

        const frontFace = document.createElement('div');
        frontFace.classList.add('page-face', 'front');
        frontFace.innerHTML = `
          <div class="text-content">
            <h2>${pageData.title}</h2>
            <p>${pageData.text}</p>
          </div>
          <div class="image-content">
            <img src="${pageData.img}" alt="${pageData.title}" />
          </div>
        `;

        const backFace = document.createElement('div');
        backFace.classList.add('page-face', 'back');
        backFace.innerHTML = `
          <div class="text-content">
            <h2>${backContent[i].title}</h2>
            <p>${backContent[i].text}</p>
          </div>
          <div class="image-content">
            <img src="${backContent[i].img}" alt="${backContent[i].title}" />
          </div>
        `;

        const btnContainerFront = document.createElement('div');
        btnContainerFront.classList.add('btn-container');
        const nextBtn = document.createElement('button');
        nextBtn.innerText = 'Next Page';
        nextBtn.onclick = (e) => {
          e.stopPropagation();
          flipPage(i);
        };
        if (i === frontContent.length - 1) nextBtn.disabled = true;
        btnContainerFront.appendChild(nextBtn);
        frontFace.appendChild(btnContainerFront);

        const btnContainerBack = document.createElement('div');
        btnContainerBack.classList.add('btn-container');
        const prevBtn = document.createElement('button');
        prevBtn.innerText = 'Previous Page';
        prevBtn.onclick = (e) => {
          e.stopPropagation();
          unflipPage(i);
        };
        if (i === 0) prevBtn.disabled = true;
        btnContainerBack.appendChild(prevBtn);
        backFace.appendChild(btnContainerBack);

        page.appendChild(frontFace);
        page.appendChild(backFace);

        page.onclick = (e) => {
          if (e.target.tagName.toLowerCase() === 'button') return;
          if (page.classList.contains('flipped')) {
            unflipPage(i);
          } else {
            flipPage(i);
          }
        };

        book.insertBefore(page, book.querySelector('.back-cover'));
      });
    }

    function flipPage(index) {
      const pages = document.querySelectorAll('.page');
      pages[index].classList.add('flipped');
      pages[index].style.zIndex = 1000 + index;
    }

    function unflipPage(index) {
      const pages = document.querySelectorAll('.page');
      pages[index].classList.remove('flipped');
      pages[index].style.zIndex = 999 - index;
    }

    function openBook() {
      book.classList.add('open');
    }

    function autoScaleBook() {
      const container = document.getElementById('bookContainer');
      const width = window.innerWidth;
      if (width < 350) {
        container.style.transform = 'scale(0.75)';
      } else if (width < 480) {
        container.style.transform = 'scale(0.85)';
      } else {
        container.style.transform = 'scale(1)';
      }
    }

    window.addEventListener('load', () => {
      createPages();
      autoScaleBook();
    });
    window.addEventListener('resize', autoScaleBook);
  </script>
</body>
</html>
